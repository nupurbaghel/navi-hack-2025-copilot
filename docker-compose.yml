version: "3"

services:
  aviation-hackathon-sf:
    build:
      context: .
      dockerfile: Dockerfile.basic
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FLIGHT_DATA_CSV=${FLIGHT_DATA_CSV:-/app/flight_data.csv}
    ports:
      - "8000:8000"
    volumes:
      # Mount data files for runtime access
      - ./sr20.md:/app/sr20.md:ro
      - ./checklist_before_takeoff.json:/app/checklist_before_takeoff.json:ro
      - ./flight_data.csv:/app/flight_data.csv:ro
      - ./flight-data:/app/flight-data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
